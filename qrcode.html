<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5G Dove</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/cover-section.css" />
    <link rel="stylesheet" href="./styles/about.css" />
    <link rel="stylesheet" href="./styles/footer.css" />

    <link rel="shortcut icon" href="./images/favicon.png" type="image/png" />
    <script src="./javascript/navbar.js"></script>

    <script>
      // On load go to /#video
      window.onload = function () {
        window.location.href = "/#video";
      };
    </script>
  </head>

  <body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container nav-cont">
        <a class="navbar-brand" href="/#top" onclick="navbarhide(false)"><i class="bi bi-feather"></i><span>5G Dove</span></a>
        <button
          id="toggler"
          class="navbar-toggler collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/#context" onclick="navbarhide()">Context</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#goals" onclick="navbarhide()">Goals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#drone" onclick="navbarhide()">Drone</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#video" onclick="navbarhide()">Video</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#documents" onclick="navbarhide()">Documents</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#team" onclick="navbarhide()">Team</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Video -->
    <section id="video" class="section-space" style="margin-top: 7rem">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <h2 class="title1-dark text-center">Video</h2>
            <div class="d-flex justify-content-center mt-4 video-container">
              <iframe
                width="800"
                height="450"
                src="https://www.youtube.com/embed/xYOWGwsLxTw?si=hW1S9D0TmtOHdLXW"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark section-space fixed-bottom">
      <div class="container text-center">
        <p class="normal footer-text paragraph-light secondary-text text-center footer-text">
          Projeto criado com &#128155; e &#9749; por todos<br />Copyright &copy; 5G Dove
        </p>
        <p class="easteregg footer-text paragraph-light secondary-text text-center footer-text">
          Projeto criado com &#128155; e &#127866; por todos<br />Copyright &copy; 5G Dove
        </p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
